<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>智能环境监测-首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/template.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/layui/font/font_2wmcsfamra2/iconfont.css">
    <link rel="stylesheet" href="" id='bugcss'>

    <link rel="stylesheet" href="../../css/index.css" id='indexcss'>

    <script type="text/javascript">
        document.querySelector('#bugcss').href = '../../layuiadmin/style/bug.css?v=1.0&code=' + new Date();
    </script>

    <script src="../../js/echarts.js"></script>
    <style>
        .cardSelected {
            background-color: #dddddd;
        }

        .layuiadmin-card-text {
            background-color: #efefef;
            color: #777;
            padding: 24px;
        }

        .airTemperature_data{
            font-size: 24px;
            margin-top: 20px;
        }
        .airTemperature_data > span{
            font-family: "微软雅黑";
            font-size: 16px;
            position:absolute;
        }
    </style>
</head>
<body ng-app="ia" ng-controller="envMoniterController" ng-init="getFarmInfo();getRealDataChart()">

<div class="layui-fluid myfarm3">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space15" id="data_info">

                <input type='text' name='imgsss2' id='imgsss2'>
                <input type='text' name='imgsss' id='imgsss'>
                <input type='text' name='sss' id='sss'>
                <input type='text' name='count' id='count'>
                <button class="btn btn-primary" type="submit" onclick="imgsss()">
                    <i class="fa fa-save"></i> 保存
                </button>
                <div class="layui-col-md12" id="img_div">


                </div>

                <button class="btn btn-primary" type="submit" onclick="ss()">
                    <i class="fa fa-save"></i> 保存2
                </button>

            </div>



        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js?t=1"></script>
<script src="../../js/angularjs/angular.min.js"></script>
<script src="../../js/jquery-2.1.1.min.js"></script>

<script>


    function imgsss(){
        var html = "";
        if($("#count").val()==""){
            for(var j = 1; j<=$("#sss").val();j++){
                //html += '<img width="100%" height="100%"  class="imgItem" alt="无图片加载" src="http://cucmh.com/bookimages/'+$("#imgsss2").val()+'/'+$("#imgsss").val()+'/'+j+'.jpg">';
                //html += '<img width="100%" height="100%"  class="imgItem" alt="无图片加载"  src="http://img.yymhs.com/bookimages/'+$("#imgsss2").val()+'/'+$("#imgsss").val()+'/'+j+'.jpg">';
                html += '<img width="100%" height="100%"  class="imgItem" alt="无图片加载"  src="http://mingo.wang/bookimages/'+$("#imgsss2").val()+'/'+$("#imgsss").val()+'/'+j+'.jpg">';
            }
        }else{
            html += '<img width="100%" height="100%"  class="imgItem" alt="无图片加载1"  src="http://mingo.wang/bookimages/'+$("#imgsss2").val()+'/'+$("#imgsss").val()+'/'+$("#count").val()+'.jpg">';
            $("#count").val("");
        }
        $("#img_div").html("");
        $("#img_div").html(html);
    }

    function ss(){
        $("#imgsss2").focus();
    }




</script>

</body>
</html>
